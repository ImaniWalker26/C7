<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dribbble Page Mockup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="screen.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Dribbble</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <select class="form-select form-select-sm me-3">
            <option>Popular</option>
          </select>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Discover</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Animation</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Branding</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Illustration</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Mobile</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Print</a></li>
      </ul>
      <a href="about.html" class="btn btn-outline-primary btn-sm">About</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4">
      <div class="card h-100 shadow-sm">
        <img src="SM.jpg" class="card-img-top" alt="Siege Media">
        <div class="card-body d-flex justify-content-between align-items-center small text-muted">
          <div><strong>Siege Media</strong> <span class="badge bg-secondary">TEAM</span></div>
          <div>193 • 67.4k</div>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4">
      <div class="card h-100 bg-dark text-white shadow-sm">
        <img src="OC.jpg" class="card-img-top" alt="Orman Clark">
        <div class="card-body d-flex justify-content-between align-items-center small">
          <strong>Orman Clark</strong>
          <div>98 • 24.2k</div>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4">
      <div class="card h-100 shadow-sm">
        <img src="JC.jpg" class="card-img-top" alt="Jordon Cheung">
        <div class="card-body d-flex justify-content-between align-items-center small text-muted">
          <strong>Jordon Cheung</strong>
          <div>176 • 57.1k</div>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4">
      <div class="card h-100 shadow-sm">
        <img src="AC.jpg" class="card-img-top" alt="Aldo Crusher">
        <div class="card-body d-flex justify-content-between align-items-center small text-muted">
          <strong>Aldo Crusher</strong>
          <div>65 • 6.7k</div>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4">
      <div class="card h-100 text-white bg-warning shadow-sm">
        <img src="C.jpg" class="card-img-top" alt="Canto Ad">
        <div class="card-body d-flex flex-column small">
          <div class="d-flex justify-content-between">
            <strong>Canto</strong>
            <div>Hide ads • Advertise</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4">
      <div class="card h-100 shadow-sm">
        <img src="RW.jpg" class="card-img-top" alt="Ramy Wafaa">
        <div class="card-body d-flex justify-content-between align-items-center small text-muted">
          <strong>Ramy Wafaa</strong>
          <div>513 • 143k</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
